<!DOCTYPE html>
<html>
<body>
 <h1>Javascript Object Constructors</h1>   

 <p id="demo"></p>

<script>
        //Constructor Function for Person object
        function Person(first, last, age, designation){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.designation = designation;
        }

        //Create a Person object
        const myFather = new Person("Prem", "Bhargav", 35 , "Professor");

        //Display age
        document.getElementById("demo").innerHTML =
         "My Name is " + myFather.firstName + ".";
         "My Age is " + myFather.age + ".";
         "And my Designation is " + myFather.designation + ".";        
    </script>
</body>
</html>
